<head>
	<title>League For Good</title>
	<meta 
		name="viewport" 
		content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
	/>

		rel="stylesheet" 
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"

	<style>
		body {
			margin:0;
			padding: 0;
			background: #FAFAFA;

		}

			width: 85%;
			left: 15%;

			left: 0;
